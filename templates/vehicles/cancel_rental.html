{% extends "bookings/base.html" %}
{% block title %}Cancel Rental{% endblock %}

{% block content %}
  <div class="cancel-wrap">
    <h1 class="cancel-title">Cancel Rental?</h1>

    <div class="card cancel-card">
      <p><b>{{ booking.vehicle.shop.name }}</b> • {{ booking.vehicle.name }}</p>
      <p class="muted cancel-meta">{{ booking.pickup_date }} → {{ booking.dropoff_date }}</p>

      <form method="post" class="cancel-actions">
        {% csrf_token %}
        <button type="submit" class="btn-danger">Yes, Cancel</button>
        <a class="btn-secondary" href="{% url 'vehicles:my_rentals' %}">No, go back</a>
      </form>
    </div>
  </div>
{% endblock %}
